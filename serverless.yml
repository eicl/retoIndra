service: medical-appointment

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev
  environment:
    MYSQL_HOST: ${env:RDS_HOST}
    MYSQL_USER: ${env:RDS_USER}
    MYSQL_PASSWORD: ${env:RDS_PASSWORD}
    MYSQL_DATABASE: ${env:RDS_DATABASE}
    DYNAMO_TABLE: appointments
    SNS_ARN_PE: ${env:SNS_ARN_PE}
    SNS_ARN_CL: ${env:SNS_ARN_CL}
    SQS_ARN_PE: ${env:SQS_ARN_PE}
    SQS_ARN_CL: ${env:SQS_ARN_CL}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "*"
    - Effect: Allow
      Action:
        - sns:Publish
      Resource: "*"
    - Effect: Allow
      Action:
        - sqs:*
      Resource: "*"
    - Effect: Allow
      Action:
        - events:PutEvents
      Resource: "*"

functions:
  appointment:
    handler: src/lambdas/appointment.handler
    events:
      - http:
          path: appointments
          method: post
      - http:
          path: appointments/{insuredId}
          method: get
      - sqs:
          arn:
            Fn::GetAtt: [ConfirmationsQueue, Arn]
          batchSize: 5

  appointmentPE:
    handler: src/lambdas/appointmentPE.appointmentPE
    events:
      - sqs:
          arn:
            Fn::GetAtt: [SQSPE, Arn]
          batchSize: 5

  appointmentCL:
    handler: src/lambdas/appointmentCL.appointmentCL
    events:
      - sqs:
          arn:
            Fn::GetAtt: [SQSCL, Arn]
          batchSize: 5

resources:
  Resources:

    AppointmentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: appointments
        AttributeDefinitions:
          - AttributeName: insuredId
            AttributeType: S
        KeySchema:
          - AttributeName: insuredId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    SNSPE:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: SNSPE

    SNSCL:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: SNSCL

    SQSPE:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQSPE

    SQSCL:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: SQSCL

    ConfirmationsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: appointment_confirmations

    SNSSubscriptionPE:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: ${env:SNS_ARN_PE}
        Protocol: sqs
        Endpoint: ${env:SQS_URL_PE}

    SNSSubscriptionCL:
      Type: AWS::SNS::Subscription
      Properties:
        TopicArn: ${env:SNS_ARN_CL}
        Protocol: sqs
        Endpoint: ${env:SQS_URL_CL}

plugins:
  - serverless-offline

